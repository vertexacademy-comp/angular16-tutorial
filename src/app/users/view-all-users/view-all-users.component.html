
<div class="container-fluid">
    <div class="row d-flex justify-content-between">
<div class="col-md-8">
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of allUserData?.users;">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}  {{user.lastName}}</td>
            <td>{{user.age}}</td>
            <td>{{user.email}}</td>
            <td>    
                <button class="btn btn-primary" (click)="editUser(user)">Edit</button> &nbsp;
                <button class="btn btn-primary">Delete</button>
            </td>
        </tr>
    </tbody>
    </table>
</div>
<div class="col-md-4">
    <form  [formGroup]="userForm"  (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
            <div *ngIf="userForm.controls['firstName'].touched && userForm.controls['firstName'].invalid" class="text-danger">
                First Name is required.
              </div>
      
          </div>

          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
            <div *ngIf="userForm.controls['lastName'].touched && userForm.controls['name'].invalid" class="text-danger">
                Last Name is required.
              </div>
      
          </div>

          
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email"  formControlName="email">
            <div *ngIf="userForm.controls['email']?.touched && userForm.controls['email']?.invalid" class="text-danger">
                Please enter a valid email address.
              </div>
          </div>
          
        <div class="form-group">
            <label for="name">Age</label>
            <input type="text" class="form-control" id="age" name="age" formControlName="age">

          </div>
<div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
          </div>
          </form>

</div>
</div>
</div>
